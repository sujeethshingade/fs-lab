<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World!</title>
  </head>
  <body>
    <script>
      console.log("Hello World!");

      let num1 = 5;
      let num2 = 7;
      let sum = num1 + num2;
      alert("The sum of " + num1 + " and " + num2 + " is: " + sum);

      let cities = ["E-city", "Pune", "Hydrabad", "Chicago", "N.Y"];
      let totalCities = cities.length;
      console.log("Total number of cities: " + totalCities);
      cities.push("Los Angeles");
      console.log("Cities after adding a new city: " + cities);
      cities.shift();
      console.log("Cities after removing the first city: " + cities);
      let cityIndex = cities.indexOf("Chicago");
      if (cityIndex !== -1) {
        console.log("Index of Chicago: " + cityIndex);
      } else {
        console.log("Chicago is not in array");
      }
    </script>
  </body>
</html>
